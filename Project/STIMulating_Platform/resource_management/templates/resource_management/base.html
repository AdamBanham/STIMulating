{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!--link to CSS-->
        <link rel="stylesheet" type="text/css" href="{% static 'resource_management/base.css' %}">
        {% block css %}
        <!--block for adding css files after extending page -->
        {% endblock %}

        <title>STIMulating </title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-secondary d-none d-sm-block d-md-none d-flex flex-column justify-content-center">
            <!-- Start of navbar for small viewsports -->
            <a class="nav-link text-success" href="{% url 'search_home' %}"><center>Welcome</center></a>
            <center>
            <form class="form-inline d-flex flex-column">
                <input class="form-control mb-2 mr-auto ml-auto w-60 text-success" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success mt-2 mr-auto ml-auto text-success w-60 " type="submit">Search</button>
            </form>
            </center>
            <a class="nav-link text-success" href="{% url 'search_about' %}"><center>About</center></a>
        </nav>

        {% block content %}
        <!--content on the page to be replace by other templates using this page-->
        {% endblock %}

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
